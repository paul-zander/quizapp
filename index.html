<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
  </head>
  <body onload="init()">
    <h1>Quizz App</h1>
    <div class="card">
      <div class="current-question" id="current-question"></div>
      <div class="question" id="question"></div>
      <div class="answer-options" id="answer-options"></div>
      <div class="progress-bar" id="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
        <span class="progress-text" id="progress-text">0 %</span>
      </div>
      <div class="endscreen" id="endscreen"></div>
      <button class="next-question-btn" id="next-question-btn" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
    </div>
  </body>
</html>
